<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外边距合并-兄弟</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border:1px solid red;
		}

		div:first-child{
			margin-bottom:-20px;
		}
		div:last-child{
			margin-top: -10px
		}


		/* 
		1.两个值均为正值，选择绝对值较大的一个
		2.有一个负值，将两个值进行逻辑运算
		3.均为负值，选择绝对值较大的一个


		 */
	</style>
</head>
<body>
	<div></div>
	<div></div>
</body>
</html>
